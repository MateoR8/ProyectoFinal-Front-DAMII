<div class="dialog">
    <div class="dialog-header">
        <h2>Eliminar Incidencia Tecnica</h2>
        <button class="btn-cerrar" (click)="cerrar()">&times;</button>
    </div>

    <div class="dialog-body">
        <div class="icono-advertencia">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        <p class="mensaje-confirmacion">
            ¿Está seguro que desea eliminar la incidencia <strong>"Problema con el servidor principal"</strong>?
        </p>
    </div>

    <div class="dialog-footer">
        <button class="btn-cancelar" (click)="cerrar()">Cancelar</button>
        <button class="btn-eliminar" (click)="cerrar()">Eliminar</button>
    </div>
</div>
